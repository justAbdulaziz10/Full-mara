name: Release & Sign Image
on:
  push:
    tags: ["v*.*.*"]
jobs:
  build-sign:
    permissions:
      id-token: write
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/mara-backend:${{ github.ref_name }} -f backend/Dockerfile .
      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}/mara-backend:${{ github.ref_name }}
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign image (keyless)
        run: |
          cosign sign ghcr.io/${{ github.repository }}/mara-backend:${{ github.ref_name }} \
            --yes
