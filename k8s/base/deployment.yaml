apiVersion: apps/v1
kind: Deployment
metadata:
  name: mara-backend
spec:
  replicas: 2
  selector: { matchLabels: { app: mara-backend } }
  template:
    metadata: { labels: { app: mara-backend } }
    spec:
      containers:
        - name: api
          image: ghcr.io/OWNER/REPO/mara-backend:latest
          ports: [{ containerPort: 8000 }]
          env:
            - { name: LOG_LEVEL, value: "INFO" }
          readinessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 10
